<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="submitForm()" #ShoppingForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control"name="name" ngModel required>
                </div>
                <div class="col-sm-5 form-group">
                <label for="amount" >Amount</label>
                <input type="number" id="amount" class="form-control"name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
            </div>
        </div>
                <div class="row">
                    <div class="col-sm-5 form-group ">    
                        <button type="submit" class="btn btn-success" [disabled]="!ShoppingForm.valid">{{editMode ? 'Update': 'Add'}}</button>
                        <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="deleteIng()">Delete</button>
                        <button type="button" class="btn btn-primary" (click)="clearTheForm()">Clear</button>
                    </div>
                </div>
        </form>
    </div>
</div>
