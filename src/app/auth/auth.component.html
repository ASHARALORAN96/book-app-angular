<div class="row" *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
<!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
<app-alert [message]="error" *ngIf="error" (close)="onCloseAlert()"></app-alert>
<form (ngSubmit)="onAuthSubmit()" #authForm="ngForm" *ngIf="!isLoading">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLogginMode? 'login': 'sinUp'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchBtn()">Switch to {{!isLogginMode? 'Sign In': 'LogIn'}}</button>
            </div>
        </div>
    </div>
</form>
