<div class="row">
    <div class="col-xs-12" >
        <a style="cursor: pointer"
        class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]" >
<div class="pull-left">
    <h4 class="list-group-item-heading">Recipe name {{recipe.name}}</h4>
    <p class="list-group-item-text">Description : {{recipe.description}}</p>
</div>
<span class="pull-right">
    <img [src]="recipe.imgUrl" [alt]="recipe.name" class="img-responsive" style="max-height: 50px;">
</span>          
</a>
</div>
</div>
